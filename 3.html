<!DOCTYPE html>

  <title>프렌치 불독의 역사</title>
  <meta  charset="utf-8">
</head>
<body>
<h1>역사</h1>

  <p>프렌치 불도그는 영국이 원산인 불도그가 프랑스로 유입된 후, 1860년대에 개량되면서 탄생한 견종이다.
    <br>19세기 산업화의 여파로 일자리를 잃은 영국인들이 프랑스 노르망디로 이주하는 붐이 일었을 때 불도그가 프랑스로 유입된 것으로 추정된다.
    <br>이후 프랑스인들에 의해 다른 종과 교배되었는데 특히 프랑스 토종 테리어와 많이 교배가 이루어졌고 퍼그와도 교배가 이루어졌다고 한다.
    <br>19세기 말 이 견종이 미국으로 전래된 이후 다른 나라에도 본격적으로 알려지게 되었다고 한다.</p>


</body>
</html>
